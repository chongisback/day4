<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Movie Title</label>
            <input id="title" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input id="desc" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input id="imgUrl" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Rating</label>
            <input id="rating" type="text" class="form-control">
          </div>
          <div class="form-group">
            <button id="addMovie" class="btn btn-success btn-block" onclick="add()">Add</button>
          </div>
        </div>
        <div class="col-md-8">
          <table class="table table-striped table-hover">
            <tr>
              <th>Title</th>
              <th>Rating</th>
              <th></th>
            </tr>
            <tbody id="movieTable">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
